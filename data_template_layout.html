        function pack(){
            const width = 500;
            const height = 500;

            const svg = d3.select('body')
                .append('svg')
                    .attr('width', width)
                    .attr('height', height);

            const root = d3.hierarchy(data, d => d.children); // Defaultne sa pouziva polozka children, inak vieme pridat funkciu, ktora vrati tu polozku
            // console.log(root);

            const packData = d3.pack()
                .size([420, 420])           // Vracia funkciu, do nej posleme root
                (root.sum(d=>1).sort());           
        }

        function pie(data){

            const BEAT_MULTIPLIER = 1.2;

            partition = data => {
                const root = d3.hierarchy(data)
                    .sum(d => d.track_count)
                    .sort((a, b) => b.track_count - a.track_count);
                return d3.partition()
                    .size([2 * Math.PI, root.height + 1])
                    (root);
                }


            color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1))
            format = d3.format(",d")
            width = 700
            radius = width / 6

            arc = d3.arc()
                .startAngle(d => d.x0)
                .endAngle(d => d.x1)
                .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
                .padRadius(radius * 1.5)
                .innerRadius(d => d.y0 * radius)
                .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1))

            beat_arc = d3.arc()
                .startAngle(d => d.x0)
                .endAngle(d => d.x1)
                .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
                .padRadius(radius * 1.5)
                .innerRadius(d => d.y0 * radius)
                .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1) * 1.2)
            
        
            const root = partition(data);

            root.each(d => d.current = d);

            
            const svg = d3.select('body')
                .append('svg')
                    .attr('width', width * BEAT_MULTIPLIER)
                    .attr('height', width * BEAT_MULTIPLIER)
                    .attr("viewBox", [0, 0, width * BEAT_MULTIPLIER, width * BEAT_MULTIPLIER])
                    .style("font", "12px Helvetica")
                    .style("fill", "currentColor")
                    .style("font-weight", "bold");

            const g = svg.append("g")
                .attr("transform", `translate(${width * BEAT_MULTIPLIER / 2},${width * BEAT_MULTIPLIER / 2})`);

            const path = g.append("g")
                .selectAll("path")
                .data(root.descendants().slice(1))
                .join("path")
                .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
                .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.75 : 0.6) : 0)
                .attr("pointer-events", d => arcVisible(d.current) ? "auto" : "none")

                .attr("d", d => arc(d.current));

            path.filter(d => d.children)
                .style("cursor", "pointer")
                .on("click", clicked);

            path.append("title")
                .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${format(d.value)}`);


            /*
                kazdemu nodu dat flag beating
                Spravit funkciu init_beat = zrusi vsetky beating, nastavi beating tam kam ma a pusti tam beat() loop
                beat() bude mat podmienku, ze ak aktualny node nema beating, tak skonci

            */

            const beat_t = g.transition();
            beat = function(){
                
                nodes = g.selectAll("path")
                    .filter

                // d3.active(this)
                //     .filter(d => d.children && d.children.some(c => arcVisible(c)))
                //     .attr("d", d => arc(d.beat_original));



                d3.active(this)
                    // .filter(d => !(d.children.some(c=>arcVisible(c))))
                    .filter(d => {

                        if(!d.children){
                            // console.log(d)
                            return true;
                        }

                        if(d.children.some(c => arcVisible(c))){
                            return false;
                        }
                            // d.current = {
                            //         x0: d.beat_original.x0,
                            //         x1: d.beat_original.x1,
                            //         y0: d.beat_original.y0,
                            //         y1: d.beat_original.y1,
                            //     };
                        // console.log(d)
                        return true;


                        // !d.children || d.children.every(c => 
                        // // console.log(c)
                        // // console.log(c.data.name + '[' + c.parent.data.name +']' + arcVisible(c))
                        // return !arcVisible(c)
                    })


                // // console.log(node)

                // return

                // if(node.children.some(c => arcVisible(c))){
                //     console.log(d3.active(this).selection().node()
                //     // .filter(d => d.children || d.children.some(c => arcVisible(c)))
                //     )

                // return
                // }
                


                // if(d3.active(this).filter(d => d.children || d.children.some(c => arcVisible(c)))){
                //     return;
                // }
                //if(d3.active(this).childre)

                // d3.active(this)
                .transition(beat_t)
                .duration(d => (60 / (d.data.bpm_sum/d.data.track_count))* (1000/2))
                .ease(d3.easePolyOut.exponent(2))
                .tween("data", d => {
                    const i = d3.interpolate(d.current, d.beat_target);
                    return t => d.current = i(t);
                })
                .attrTween("d", d => () => arc(d.current))
                .transition(beat_t)
                .duration(d => (60 / (d.data.bpm_sum/d.data.track_count))* (1000/2))
                .ease(d3.easePolyIn.exponent(2))
                .tween("data", d => {
                    const i = d3.interpolate(d.current, d.beat_original);
                    return t => d.current = i(t);
                })
                .attrTween("d", d => () => arc(d.current))
                // .on('end', beat);

                
            }

            

            const label = g.append("g")
                .attr("pointer-events", "none")
                .attr("text-anchor", "middle")
                .style("user-select", "none")
                .selectAll("text")
                .data(root.descendants().slice(1))
                .join("text")
                .attr("dy", "0.35em")
                .attr("fill-opacity", d => +labelVisible(d.current))
                .attr("transform", d => labelTransform(d.current))
                .text(d => d.data.name);

            const parent = g.append("circle")
                .datum(root)
                .attr("r", radius)
                .attr("fill", "none")
                .attr("pointer-events", "all")
                .on("click", clicked);

            function clicked(event, p) {
                console.log(p)
                parent.datum(p.parent || root);


                root.each(d => d.target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
                });

                root.each(d => d.beat_original = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
                });

                root.each(d => d.beat_target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth) * BEAT_MULTIPLIER
                });

                const t = g.transition().duration(750);

                // Transition the data on all arcs, even the ones that arenâ€™t visible,
                // so that if this transition is interrupted, entering arcs will start
                // the next transition from the desired position.
                path.transition(t)
                    .tween("data", d => {
                    const i = d3.interpolate(d.current, d.target);
                    return t => d.current = i(t);
                    })
                .filter(function(d) {
                    return +this.getAttribute("fill-opacity") || arcVisible(d.target);
                })
                    .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.75 : 0.6) : 0)
                    .attr("pointer-events", d => arcVisible(d.target) ? "auto" : "none") 

                    .attrTween("d", d => () => arc(d.current))
                        .on('end', beat);
                        // .transition()
                        // .duration(1000)
                        // .ease(d3.easeLinear)
                        // .tween("data", d => {
                        // const i = d3.interpolate(d.current, d.beat_target);
                        // return t => d.current = i(t);
                        // })
                        // .attrTween("d", d => () => arc(d.current))
                        // .transition()
                        // .duration(1000)
                        // .ease(d3.easeLinear)
                        // .tween("data", d => {
                        //     const i = d3.interpolate(d.current, d.target);
                        //     return t => d.current = i(t);
                        // })
                        // .attrTween("d", d => () => arc(d.current));
                        // .on("end", beat);
                        // .transition()
                        // .duration(1000)
                        // .ease(d3.easeLinear)
                        // .tween("data", d => {
                        //     const i = d3.interpolate(d.target, d.beat_target);
                        //     return t => d.current = i(t);
                        // });

                label.filter(function(d) {
                    return +this.getAttribute("fill-opacity") || labelVisible(d.target);
                })
                .style("font", d => Math.max(12, (d.x1 - d.x0)/20) + "px Helvetica")
                .transition(t)
                    .attr("fill-opacity", d => +labelVisible(d.target))
                    .attrTween("transform", d => () => labelTransform(d.current));

                
                // path.filter(d => !d.children)
                //     .transition(g)
                //     .duration(1000)
                //     .tween("data", d => {
                //     const i = d3.interpolate(d.current, d.beat_target);
                //     return t => d.current = i(t);
                //     })
                //     .delay(750);
            }
            
            function arcVisible(d) {
                return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0 + 0.001;
            }

            function labelVisible(d) {
                return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
            }

            function labelTransform(d) {
                const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
                const y = (d.y0 + d.y1) / 2 * radius;
                return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
            }

            return svg.node();

            
        }

        const data_raw = fetch('https://gist.githubusercontent.com/jcatlos/07bcfbc453b12d9991e0a374d19cd428/raw/3ae87a164879ac845fce5a5112430052ff9f36be/genre_data.json')
            .then((response) => response.json())
            .then(data => pie(data))
