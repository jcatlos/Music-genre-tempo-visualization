 <!doctype html>
 <html>
 <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet"> 

 	<style type="text/css">
 		
        body {
            text-align: center;
            color: white;
            background-color: rgb(58, 51, 61);
            font-family: 'Martian Mono', monospace;
        }

        path:hover{
            fill-opacity: 1;
        }   

        
 	</style>
 </head>
 <body >
    <h1>Music genre tempo visualization</h1>
 	<script >
        function pie(data){

            const BEAT_MULTIPLIER = 1.2;

            partition = data => {
                const root = d3.hierarchy(data)
                    .sum(d => d.track_count)
                    .sort((b, a) => a.data.bpm_sum_agg/a.data.track_count_agg - b.data.bpm_sum_agg/b.data.track_count_agg);
                return d3.partition()
                    .size([2 * Math.PI, root.height + 1])
                    (root);
                }


            color = d3.scaleOrdinal(d3.quantize(d3.interpolateSinebow, data.children.length + 1))
            format = d3.format(",d")
            width = 700
            radius = width / 6

            arc = d3.arc()
                .startAngle(d => d.x0)
                .endAngle(d => d.x1)
                .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
                .padRadius(radius * 1.5)
                .innerRadius(d => d.y0 * radius)
                .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1))
            
        
            const root = partition(data);

            root.each(d => d.current = d);

            
            const svg = d3.select('body')
                .append('svg')
                    .attr('width', width * BEAT_MULTIPLIER)
                    .attr('height', width * BEAT_MULTIPLIER)
                    .attr("viewBox", [0, 0, width * BEAT_MULTIPLIER, width * BEAT_MULTIPLIER])
                    
                    .style("fill", "currentColor");
                    

            const g = svg.append("g")
                .attr("transform", `translate(${width * BEAT_MULTIPLIER / 2},${width * BEAT_MULTIPLIER / 2})`);

            const path = g.append("g")
                .selectAll("path")
                .data(root.descendants().slice(1))
                .join("path")
                .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
                .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.5 : 0.35) : 0)
                .attr("pointer-events", d => arcVisible(d.current) ? "auto" : "none")

                .attr("d", d => arc(d.current));

            path.filter(d => d.children)
                .style("cursor", "pointer")
                .on("click", clicked);

            path.append("title")
                .text(d => `Genre: ${d.data.name}\nTotal track count:${format(d.data.track_count_agg)}\nAverage BPM: ${(d.data.bpm_sum_agg/d.data.track_count_agg).toFixed(2)}`);
            
            const label = g.append("g")
                .attr("pointer-events", "none")
                .attr("text-anchor", "middle")
                .style("user-select", "none")
                .selectAll("text")
                .data(root.descendants().slice(1))
                .join("text")
                .style("font", d => "" + getFontSize(d) + "px Martian Mono")
                .attr("dy", "0.35em")
                .attr("fill-opacity", d => +labelVisible(d.current))
                .attr("transform", d => labelTransform(d.current))
                .text(d => d.data.name);

            const parent = g.append("circle")
                .datum(root)
                .attr("r", radius)
                .attr("fill", "none")
                .attr("pointer-events", "all")
                .text(d => 'Play')
                .on("click", clicked);

            function beat(){
                d3.active(this)
                    // Only nodes with no visible children should move
                    .filter(d => {
                        if(!arcVisibleBeat(d)) return false;
                        else if(!d.children) return true;
                        else if(d.children.some(c => arcVisibleBeat(c))) return false;
                        else return true;
                    })
                    // Beat up transition
                    .transition()
                    .duration(d => (60 / (d.data.bpm_sum_agg/d.data.track_count_agg))* (1000/2))
                    .ease(d3.easePolyOut.exponent(2))
                    .tween("data", d => {
                        const i = d3.interpolate(d.current, d.beat_target);
                        return t => d.current = i(t);
                    })
                    .attrTween("d", d => () => arc(d.current))
                    // Beat down transition
                    .transition()
                    .duration(d => (60 / (d.data.bpm_sum_agg/d.data.track_count_agg))* (1000/2))
                    .ease(d3.easePolyIn.exponent(2))
                    .tween("data", d => {
                        const i = d3.interpolate(d.current, d.beat_original);
                        return t => d.current = i(t);
                    })
                    .attrTween("d", d => () => arc(d.current))
                    // Repeat
                    .on('end', beat);               
            }

            function clicked(event, p) {
                parent.datum(p.parent || root);

                root.each(d => d.target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
                });

                root.each(d => d.beat_original = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
                });

                root.each(d => d.beat_target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth) * BEAT_MULTIPLIER
                });

                const t = g.transition().duration(750);

                // Transition the data on all arcs, even the ones that arenâ€™t visible,
                // so that if this transition is interrupted, entering arcs will start
                // the next transition from the desired position.
                path.transition(t)
                    .tween("data", d => {
                    const i = d3.interpolate(d.current, d.target);
                    return t => d.current = i(t);
                    })
                .filter(function(d) {
                    return +this.getAttribute("fill-opacity") || arcVisible(d.target);
                })
                    .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.5 : 0.35) : 0)
                    .attr("pointer-events", d => arcVisible(d.target) ? "auto" : "none") 

                    .attrTween("d", d => () => arc(d.current))
                        .on('end', beat);

                label.filter(function(d) {
                    return +this.getAttribute("fill-opacity") || labelVisible(d.target);
                })
                .transition(t)
                    .style("font", d => "" + getFontSize(d) + "px Martian Mono")
                    .attr("fill-opacity", d => +labelVisible(d.target))
                    .attrTween("transform", d => () => labelTransform(d.current));

    
            }
            
            function arcVisible(d) {
                if(!d.current){
                    return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
                }
                return d.current.y1 <= 3 && d.current.y0 >= 1 && d.current.x1 > d.current.x0;
            }

            function getFontSize(d){

                const MIN_VALUE = 8;
                const calculatedHeightSize = d.target ? (d.target.x1 - d.target.x0) * 100 : (d.x1 - d.x0) * 100;
                var textLength = d.data.name.length;
                var calculatedWidthSize = (radius) / textLength;

                if(MIN_VALUE > calculatedHeightSize){
                    return MIN_VALUE;
                }

                return Math.round(Math.min(calculatedHeightSize, calculatedWidthSize));

            }

            function arcVisibleBeat(d){
                if(!d.beat_original){
                    return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
                }

                return d.beat_original.y1 <= 3 && d.beat_original.y0 >= 1 && d.beat_original.x1 > d.beat_original.x0;
            }

            function labelVisible(d) {
                return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
            }

            function labelTransform(d) {
                const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
                const y = (d.y0 + d.y1) / 2 * radius;
                return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
            }

            return svg.node();

            
        }

        const data_raw = fetch('https://gist.githubusercontent.com/jcatlos/07bcfbc453b12d9991e0a374d19cd428/raw/3ae87a164879ac845fce5a5112430052ff9f36be/genre_data.json')
            .then((response) => response.json())
            .then(data => pie(data))
 		


 	</script > 
 </body > 
 </html >
